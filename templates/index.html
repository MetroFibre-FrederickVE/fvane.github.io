<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Landing page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">fvane@portfolio:~$</div>
        <div class="terminal-body">
            <p>Welcome to my portfolio. Type 'help' for commands. (Coming soon!)</p>
            <p><strong>About Me:</strong> {{ info.bio }}</p>
            <p><strong>Skills:</strong> {{ info.skills | join(', ') }}</p>
            <p><strong>Projects:</strong></p>
            <ul>
                {% for project in info.projects %}
                <li>{{ project.name }}: {{ project.desc }}</li>
                {% endfor %}
            </ul>
            <!-- Faux prompt -->
            <div style="display: inline;">
                fvane@portfolio:~$ <div class="prompt">_</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='terminal.js') }}"></script>
</body>
</html>
